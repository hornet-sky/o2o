<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="description"

<meta name="author" content="Wang">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="../resources/image/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

<body>
	<header class="bar bar-nav">
        <h1 class="title">消费记录</h1>
    </header>

    <div class="bar bar-header-secondary">
      <div class="searchbar">
        <a href="javascript:void(0);" class="searchbar-cancel">取消</a>
        <div class="search-input">
          <label class="icon icon-search" for="search"></label>
          <input type="search" id='search' placeholder='输入关键字...'/>
        </div>
      </div>
    </div>
    <!-- 列表 -->
    <div class="content">
        <div class="content-block">
            <div class="row row-title">
                <div class="col-33">商品名称</div>
                <div class="col-33">消费时间</div>
                <div class="col-33">顾客姓名</div>

            <div class="content-wrap"></div>
            <div class="row row-paging"></div>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="col-100">
                    <a id="return-btn" href="javascript:void(0);" class="button button-big button-fill button-danger">返回</a>

            </div>
        </div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

        src='../resources/js/shop/consumptionrecordlist.js' charset='utf-8'></script>
    <script type='text/javascript'
        src='../resources/js/common/common.js' charset='utf-8'></script>
    <script type='text/javascript'
        src='../resources/js/common/paging.js' charset='utf-8'></script>
