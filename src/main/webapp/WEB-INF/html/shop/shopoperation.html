<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>店铺信息</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="Wang">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="../resources/image/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="apple-touch-icon-precomposed" 
    href="/assets/img/apple-touch-icon-114x114.png">
<link rel="stylesheet"
    href="../resources/css/shop/shopoperation.css">
</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
			    <!-- 
				<a class="button button-link button-nav pull-left back"
					href="javascript:history.go(-1);"> <span class="icon icon-left"></span> 返回
				</a>
				 -->
				<h1 class="title">店铺信息</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- 店铺名称 text -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">店铺名称</div>
									<div class="item-input">
										<input type="text" id="shop-name" placeholder="店铺名称（必填）">
									</div>
								</div>
							</div>
						</li>
						<!-- 店铺类型 select -->
						<li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">店铺类型</div>
                                    <div class="item-input">
                                        <select id="shop-category"></select>
                                    </div>
                                </div>
                            </div>
                        </li>
						<!-- 所在区域 select -->
						<li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">所在区域</div>
                                    <div class="item-input">
                                        <select id="shop-area"></select>
                                    </div>
                                </div>
                            </div>
                        </li>
						<!-- 详细地址 text -->
						<li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">详细地址</div>
                                    <div class="item-input">
                                        <input type="text" id="shop-addr" placeholder="详细地址（必填）">
                                    </div>
                                </div>
                            </div>
                        </li>
						<!-- 联系电话 text -->
						<li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">联系电话</div>
                                    <div class="item-input">
                                        <input type="text" id="shop-phone" placeholder="联系电话（必填）">
                                    </div>
                                </div>
                            </div>
                        </li>
						<!-- 店铺照片（缩略图） file -->
						<li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">店铺照片</div>
                                    <div class="item-input">
                                        <input type="file" id="shop-img" accept="image/*" placeholder="店铺照片">
                                    </div>
                                </div>
                            </div>
                        </li>
						<!-- 店铺简介 textarea -->
						<li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">店铺简介</div>
                                    <div class="item-input">
                                        <textarea id="shop-desc" placeholder="店铺简介"></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
						<!-- 验证码 captcha -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">验证码</div>
									<input type="text" id="kaptcha-ipt" placeholder="验证码">
									<div class="item-input">
										<img id="kaptcha-img" alt="点击更换" title="点击更换" src="../kaptcha">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="javascript:history.go(-1);" id="return-btn" class="button button-big button-fill button-danger">返回</a>
						</div>
						<div class="col-50">
							<a href="javascirpt:void(0);" id="submit-btn" class="button button-big button-fill button-success">提交</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript'
        src='../resources/js/shop/shopoperation.js' charset='utf-8'></script>
    <script type='text/javascript'
        src='../resources/js/common/common.js' charset='utf-8'></script>
</body>
</html>
