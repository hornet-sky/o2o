<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>积分详情</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="Wang">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="../resources/image/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="apple-touch-icon-precomposed" 
    href="/assets/img/apple-touch-icon-114x114.png">
<link rel="stylesheet"
    href="../resources/css/frontend/pointsdetaillist.css">
</head>
<body>
    <div class="page-group">
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left" href="javascript:history.go(-1);" external>
				    <span class="icon icon-left"></span> 返回
				</a>
                <h1 class="title">积分详情</h1>
            </header>
            <!-- 搜索栏 -->
		    <div class="bar bar-header-secondary">
		      <div class="searchbar">
		        <a href="javascript:void(0);" class="searchbar-cancel">取消</a>
		        <div class="search-input">
		          <label class="icon icon-search" for="search"></label>
		          <input type="search" id='search' placeholder='输入关键字...' autocomplete="off"/>
		        </div>
		      </div>
		    </div>
            <!-- 这里是页面内容区 -->
            <div class="content infinite-scroll infinite-scroll-bottom" data-distance="50">
                <!-- 积分展示类型 -->
                <div class="content-padded">
                    <div class="row">
                        <div class="col-33"><a href="javascript:void(0);" class="button button-fill" data-points-show-type="0">全部</a></div>
                        <div class="col-33"><a href="javascript:void(0);" class="button" data-points-show-type="1">获取</a></div>
                        <div class="col-33"><a href="javascript:void(0);" class="button" data-points-show-type="-1">使用</a></div>
                    </div>
                </div>
                <!-- 时间段 -->
                <div class="content-padded">
                    <div class="row">
                        <div class="col-50"><input type="text" id="beginDate" data-toggle='date' placeholder="起始日期" /></div>
                        <div class="col-50"><input type="text" id="endDate" data-toggle='date' placeholder="终止日期" /></div>
                    </div>
                </div>
                <!-- 内容列表 -->
                <div class="card">
				  <div class="card-content">
				    <div class="list-block media-list">
				      <ul>
				      </ul>
				    </div>
				  </div>
				</div>
                <!-- 加载提示符 -->
	            <div class="infinite-scroll-preloader">
	                <div class="preloader"></div>
	            </div>
            </div>
        </div>
    </div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript'
        src='../resources/js/common/common.js' charset='utf-8'></script>
    <script type='text/javascript'
        src='../resources/js/frontend/assistant.js' charset='utf-8'></script>
    <script type='text/javascript'
        src='../resources/js/frontend/pointsdetaillist.js' charset='utf-8'></script>
</body>
</html>
