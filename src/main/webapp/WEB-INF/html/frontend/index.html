<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>首页</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="Wang">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="../resources/image/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="apple-touch-icon-precomposed" 
    href="/assets/img/apple-touch-icon-114x114.png">
<link rel="stylesheet"
    href="../resources/css/frontend/index.css">
</head>
<body>
	<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">
        <!-- 第一个.page默认被展示-->
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <h1 class="title">My School O2O</h1>
            </header>

            <!-- 这里是页面内容区 -->
            <div class="content">
			    <!-- 轮播图 -->
			    <div class="swiper-container">
			        <div class="swiper-wrapper"></div>
			        <div class="swiper-pagination"></div>
			    </div>
			    <!-- 全类查询 -->
                <div class='all-shop'>
                    <span></span>
                    <a href="shoplist" external>全部商店</a>
                </div>
                <!-- 一级类别展示区域 -->
                <div class="row"></div>
            </div>
            
            <!-- 底部工具栏：动态生成 -->
        </div>
    </div>
    
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript'
        src='../resources/js/frontend/assistant.js' charset='utf-8'></script>
    <script type='text/javascript'
        src='../resources/js/frontend/index.js' charset='utf-8'></script>
</body>
</html>
