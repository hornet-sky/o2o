<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商品信息</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="Wang">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="apple-touch-icon-precomposed" 
    href="/assets/img/apple-touch-icon-114x114.png">
<link rel="stylesheet"
    href="../resources/css/common/common.css">
<link rel="stylesheet"
    href="../resources/css/shop/productoperation.css">
</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<h1 class="title">商品信息</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- 商品名称 text -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">商品名称</div>
									<div class="item-input">
										<input type="text" id="product-name" placeholder="商品名称（必填）">
									</div>
								</div>
							</div>
						</li>
						<!-- 商品类型 select -->
						<li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">商品类型</div>
                                    <div class="item-input">
                                        <select id="product-category"></select>
                                    </div>
                                </div>
                            </div>
                        </li>
						<!-- 优先级 text -->
						<li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">优先级</div>
                                    <div class="item-input">
                                        <input type="number" id="priority" placeholder="数字越大越靠前显示">
                                    </div>
                                </div>
                            </div>
                        </li>
						<!-- 原价 number -->
						<li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">原价</div>
                                    <div class="item-input">
                                        <input type="number" id="normal-price" placeholder="可选">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- 现价 number -->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">现价</div>
                                    <div class="item-input">
                                        <input type="number" id="promotion-price" placeholder="可选">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- 积分 number -->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">积分</div>
                                    <div class="item-input">
                                        <input type="number" id="rewards-points" placeholder="可选">
                                    </div>
                                </div>
                            </div>
                        </li>
						<!-- 封面图  file -->
						<li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">商品封面图</div>
                                    <div class="item-input">
                                        <input type="file" id="cover-img" accept="image/*">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- 详情图  file -->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">商品详情图</div>
                                    <div class="item-input" id="detail-img-container">
                                        <input type="file" class="detail-img" accept="image/*" />
                                    </div>
                                </div>
                            </div>
                        </li>
						<!-- 商品描述 textarea -->
						<li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">商品描述</div>
                                    <div class="item-input">
                                        <textarea id="product-desc" placeholder="商品描述"></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
						<!-- 验证码 captcha -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">验证码</div>
									<input type="text" id="kaptcha-ipt" placeholder="验证码">
									<div class="item-input">
										<img id="kaptcha-img" alt="点击更换" title="点击更换" src="../kaptcha">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="javascript:history.go(-1);" id="return-btn" class="button button-big button-fill button-danger">返回</a>
						</div>
						<div class="col-50">
							<a href="javascirpt:void(0);" id="submit-btn" class="button button-big button-fill button-success">提交</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript'
        src='../resources/js/shop/productoperation.js' charset='utf-8'></script>
    <script type='text/javascript'
        src='../resources/js/common/common.js' charset='utf-8'></script>
</body>
</html>
